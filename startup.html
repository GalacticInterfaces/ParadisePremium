<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paradise Development</title>
<style>
  /* CSS styles remain unchanged */
</style>
</head>
<body>
<div id="timer"></div>
<button id="startupButton" onclick="startUp()">STARTUP</button>
<button id="panicButton" onclick="panic()">PANIC</button>

<script>
  let countdownInterval;

  function startUp() {
    document.getElementById('startupButton').style.display = 'none';
    document.getElementById('panicButton').style.display = 'block';
    document.getElementById('timer').style.display = 'block';

    // Modify the fetch URL to match your local server
    fetch('http://localhost:your_port/files/data/active.json', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ status: '"YES"' })
    })
    .then(response => {
      if (!response.ok) {
        console.log('Error occurred while starting up:', response.status, response.statusText);
      }
      return response.json();
    });

    let count = 30;
    updateTimer(count);

    countdownInterval = setInterval(() => {
      count--;
      updateTimer(count);
      if (count === 0) {
        clearInterval(countdownInterval);
        panic();
      }
    }, 1000);

    setTimeout(() => {
      // Modify the fetch URL to match your local server
      fetch('http://localhost:your_port/files/data/active.json', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ status: '"NO"' })
      })
      .then(response => {
        if (!response.ok) {
          console.log('Error occurred while resetting status:', response.status, response.statusText);
        }
        return response.json();
      });

      clearInterval(countdownInterval);
      document.getElementById('startupButton').style.display = 'block';
      document.getElementById('panicButton').style.display = 'none';
      document.getElementById('timer').style.display = 'none';
    }, 30000);
  }

  function panic() {
    // Modify the fetch URL to match your local server
    fetch('http://localhost:your_port/files/data/active.json', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ status: '"NO"' })
    })
    .then(response => {
      if (!response.ok) {
        console.log('Error occurred while panicking:', response.status, response.statusText);
      }
      return response.json();
    });

    clearInterval(countdownInterval);
    document.getElementById('startupButton').style.display = 'block';
    document.getElementById('panicButton').style.display = 'none';
    document.getElementById('timer').style.display = 'none';
  }

  function updateTimer(count) {
    document.getElementById('timer').innerText = `Countdown: ${count}`;
  }
</script>
</body>
</html>
