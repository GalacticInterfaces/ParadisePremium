<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paradise Development</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://media.istockphoto.com/id/954305374/photo/stairs-leading-up-to-heavenly-sky-toward-the-light.jpg?s=612x612&w=0&k=20&c=iJ4eMjjYFYgkXxFYPaZH3JZj6gttp7KdR9ztBUpNQRI=');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
  #startupButton {
    background-color: green;
    color: black;
    margin-right: 10px;
  }
  #panicButton {
    background-color: red;
    color: white;
    display: none;
  }
  #timer {
    font-size: 24px;
    margin-top: 20px;
    display: none;
  }
</style>
</head>
<body>
<div id="timer"></div>
<button id="startupButton" onclick="startUp()">STARTUP</button>
<button id="panicButton" onclick="panic()">PANIC</button>

<script>
  let countdownInterval;

  function startUp() {
    document.getElementById('startupButton').style.display = 'none';
    document.getElementById('panicButton').style.display = 'block';
    document.getElementById('timer').style.display = 'block';

    fetch('/files/data/active.json', {
      method: 'POST', // Using POST method instead of PUT
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ status: '"YES"' })
    });

    let count = 30;
    updateTimer(count);

    countdownInterval = setInterval(() => {
      count--;
      updateTimer(count);
      if (count === 0) {
        clearInterval(countdownInterval);
        panic();
      }
    }, 1000);

    setTimeout(() => {
      fetch('/files/data/active.json', {
        method: 'POST', // Using POST method instead of PUT
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ status: '"NO"' })
      });

      clearInterval(countdownInterval);
      document.getElementById('startupButton').style.display = 'block';
      document.getElementById('panicButton').style.display = 'none';
      document.getElementById('timer').style.display = 'none';
    }, 30000);
  }

  function panic() {
    fetch('/files/data/active.json', {
      method: 'POST', // Using POST method instead of PUT
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ status: '"NO"' })
    });

    clearInterval(countdownInterval);
    document.getElementById('startupButton').style.display = 'block';
    document.getElementById('panicButton').style.display = 'none';
    document.getElementById('timer').style.display = 'none';
  }

  function updateTimer(count) {
    document.getElementById('timer').innerText = `Countdown: ${count}`;
  }
</script>
</body>
</html>
