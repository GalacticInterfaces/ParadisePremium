<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <!-- Add any additional meta tags, CSS, or JavaScript links here -->
    <style>
        /* CSS styles for when the body is hidden */
        body {
            display: none; /* Hide the body by default */
        }
    </style>
    <script>
        function openNewTab() {
            // Set the cookie "finished" to true
            document.cookie = "finished=true";

            // Hide the button
            var finishButton = document.querySelector(".button");
            finishButton.style.display = "none";
            console.log("Button hidden");

            // Open the specified URL in a new tab
            var newTab = window.open("https://afterlife-paradise.netlify.app/quickos", "_blank");
            console.log("New tab opened");

            // Delay the execution of the script in the new tab
            setTimeout(function() {
                // Run the code in the new tab once it's loaded
                newTab.onload = function() {
                    console.log("New tab loaded");
                    var passwordInput = newTab.document.getElementById("passwordInput");
                    if (passwordInput) {
                        passwordInput.value = "ParadiseUser" + new Date().getDate() + new Date().getMinutes() + "0$";
                        console.log("Password set:", passwordInput.value);
                    } else {
                        console.log("Password input element not found");
                    }

                    setTimeout(function() {
                        // Run ascension function after a delay of 6 seconds
                        if (typeof newTab.ascension === "function") {
                            newTab.ascension();
                            console.log("ascension() function called");
                        } else {
                            console.log("ascension() function not found");
                        }
                    }, 6000); // Delay for 6 seconds (6000 milliseconds)
                };
            }, 1000); // Delay for 1 second (1000 milliseconds)
        }
    </script>
</head>
<body>
    <!-- Your content goes here -->
    <!-- This content will only be displayed if the cookie is present and its value is "true" -->

    <!-- Heading -->
    <h1>GR4V1TY</h1>

    <!-- Button to run the code and open a new tab -->
    <button class="button" style="background-color: #00FF00; color: #000;" onclick="openNewTab()">FINISH</button>

    <!-- Button Column -->
    <div class="button-column">
        <button class="button" onclick="window.open('https://afterlife-paradise.netlify.app/11-lol-main/1v1', '_blank')">1v1 lol</button>
        <button class="button" onclick="window.open('tunnel rush/Tunnel Rush.html', '_blank')">Tunnel Rush</button>
        <!-- Add more buttons here if needed -->
    </div>
</body>
</html>
