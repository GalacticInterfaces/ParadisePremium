<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <!-- Add any additional meta tags, CSS, or JavaScript links here -->
    <style>
        /* You can add any additional CSS styles here */
        body {
            background-color: black; /* Set the background color to black */
            background-image: url('https://github.com/GalacticInterfaces/GodFolder/blob/main/developer%20files/GRAVITY.gif?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff; /* Set default text color */
        }
        .button-column {
            position: fixed;
            top: 20%; /* Adjust the top position */
            left: 10px; /* Align to the left side */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increase the gap between buttons */
        }
        .button {
            padding: 20px 40px; /* Increase padding for bigger buttons */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: #fff; /* Text color */
            border: 2px solid #78FF00; /* Outline color */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 18px; /* Increase font size for bigger buttons */
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background on hover */
            color: #000; /* Text color on hover */
        }
        h1 {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #78FF00; /* Text color */
            text-align: center;
            font-size: 24px; /* Increase font size for heading */
        }
    </style>
    <script>
        window.onload = function() {
            // Check if the cookie named "ACCESS" exists and its value is true
            var accessCookie = getCookie("ACCESS");
            if (!accessCookie || accessCookie !== "true") {
                // Cookie doesn't exist or its value is not true, redirect to another page
                setTimeout(function() {
                    window.location.replace("https://example.com/access_denied.html");
                }, 2000); // Redirect after 2 seconds
            }
        };

        // Function to get the value of a cookie by its name
        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }
    </script>
</head>
<body>
    <!-- Your content goes here -->
    <!-- This content will only be displayed if the cookie is present and its value is "true" -->

    <!-- Heading -->
    <h1>GR4V1TY</h1>

    <!-- Button Column -->
    <div class="button-column">
        <button class="button" onclick="window.location.href='https://11-lol.vercel.app/'">1v1 lol</button>
        <!-- Add more buttons here if needed -->
    </div>
</body>
</html>
