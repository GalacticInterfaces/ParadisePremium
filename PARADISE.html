    <script>
        window.onload = function() {
            // Check if the current domain is not "paradise-orpin.vercel.app"
            if (window.location.hostname !== "paradise-orpin.vercel.app") {
                // Redirect to the specified page
                window.location.replace("https://paradise-orpin.vercel.app/denied.html");
                return; // Stop further execution
            }

            // Check if the cookie named "ACCESS" exists and its value is true
            var accessCookie = getCookie("ACCESS");
            if (!accessCookie || accessCookie !== "true") {
                // Cookie doesn't exist or its value is not true, do not display the body
                document.body.style.display = "none";
                // Redirect to another page if needed
                setTimeout(function() {
                    window.location.replace("denied.html");
                }, 2000); // Redirect after 2 seconds
            } else {
                // If the cookie is present and its value is true, display the body
                document.body.style.display = "block";
            }
        };

        // Function to get the value of a cookie by its name
        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) { // Corrected the condition here
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Function to set the "finished" cookie to true and open the specified URL in a new tab
        function openNewTab() {
    // Open the specified URL in a new tab
    var newTab = window.open("https://afterlife-paradise.netlify.app/quickos", "_blank");

}
