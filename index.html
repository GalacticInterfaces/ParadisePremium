<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PARADISE AUTHENTICATION</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black; /* Set default background color to black */
        background-image: url('https://raw.githubusercontent.com/GalacticInterfaces/GodFolder/main/developer%20files/authentication.png');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #authentication-form {
        margin-bottom: 20px;
        opacity: 1;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: calc(100% + 10%);
        margin-right: 3%; /* Adjust margin to center the textbox */
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-left: 3%; /* Adjust margin to center the button */
    }

    .fadeOut {
        animation: fadeOut 1s forwards; /* Apply fade-out animation */
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
        }
    }
</style>
<script>
    // Preload the GIF image
    var gifImage = new Image();
    gifImage.src = 'https://github.com/GalacticInterfaces/GodFolder/blob/main/developer%20files/authentication.gif?raw=true';

    // Function to play sound
    function playSound() {
        var audio = new Audio('https://github.com/GalacticInterfaces/GodFolder/raw/main/developer%20files/GRAVITYBACKGROUND.mp3');
        audio.play();
    }

    // Function to check for cookie and ascend if present
    function checkCookieAndAscend() {
        var accessCookie = getCookie("ACCESS");
        if (accessCookie && accessCookie === "true") {
            ascend();
        }
    }

    // Function to get cookie value by name
    function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(';');
        for(var i = 0; i <cookieArray.length; i++) {
            var cookie = cookieArray[i];
            while (cookie.charAt(0) == ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) == 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    // Function to trigger ascension
    function ascend() {
        // Change background to the GIF
        document.body.style.backgroundImage = "url('https://github.com/GalacticInterfaces/GodFolder/blob/main/developer%20files/authentication.gif?raw=true')";
        // Wait for 8 seconds before redirecting (instead of 11 seconds)
        setTimeout(function() {
            window.location.href = "PARADISE.html";
        }, 13200); // 12 seconds in milliseconds

        // Add fade-out class to the form and the button
        document.getElementById("authentication-form").classList.add("fadeOut");
        document.getElementById("ascendButton").classList.add("fadeOut");

        // Play sound
        playSound();
    }

    // Call checkCookieAndAscend function when the page loads
    window.onload = checkCookieAndAscend;
</script>
</head>
<body>
    <form id="authentication-form">
        <input type="text" id="passwordInput" placeholder="Enter password for authentication">
    </form>
    <button id="ascendButton" onclick="checkPassword()">Ascend</button>
</body>
</html>
